<div *ngIf="bestClub; else elseTemplate">Real Madrid</div>
<ng-template #elseTemplate>
    <div>Barcelona</div>
</ng-template>

<button (click)="bestClub=!bestClub">Togggle</button> 

<div [ngSwitch]="clubName">
    <div *ngSwitchCase="'real'">Real</div>
    <div *ngSwitchCase="'barca'">Barca</div>
    <div *ngSwitchCase="'milan'">Milan</div>
    <div *ngSwitchDefault>Default</div>
  </div>
 
  <button (click)="clubName = 'real'">Real</button>
  <button (click)="clubName = 'barca'">Barca</button>
  <button (click)="clubName = 'milan'">Milan</button>

<ul>
    <li *ngFor="let club of clubs; trackBy myTrack">{{club}}</li>
</ul>

<ul>
    <li *ngFor="let club of clubs">{{club}}</li>
</ul>
